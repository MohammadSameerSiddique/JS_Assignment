<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation App</title>
        <link rel="stylesheet" href="style.css">
</head>

<body data-barba="wrapper">
   
    <main>
        <header>
            <div class="search_input">
                <input class="inputSearch" id="searchBar" type="text" placeholder="Search for Movies">
            </div>
        </header>
        <section class="content_parent">
            <section class="content">
                <div class="select_menu_wrapper">
                    <select id="genre">
                        <option value="all" selected>Genre</option>
                    </select>
                    <select id="year">
                        <option value="all" selected>Year</option>
                    </select>
                    <select id="lang">
                        <option value="all" selected>Language</option>
                    </select>
                    <select id="rating">
                        <option value="all" selected>Rating</option>
                    </select>
                    <button id="apply">Apply</button>
                </div>
                <section id="cardContainer" class="cards_wrapper">
                    <!---All Movie Cards will be displayed here-->
                </section>
                <section class="btn">
                    <button id="load-more-btn">Load More</button>
                </section>
            </section>
        </section>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col copyright">
                    Copyright &copy; - All Rights Reserved
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="app.js"></script>

</html>
